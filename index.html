  <div id="mainDiv">

      <div id="code">
        <span class="comments">/**</span><br />

          <span class="space"><span class="comments">*/</span><br /><br /><br />

          </div>

          </div>
        </div>
      </div>
    </div>

    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var together = new Date();
    together.setFullYear(2021, 4, 10);
    together.setHours(8);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    setTimeout(function () {
      startHeartAnimation();
    }, 5000);

    timeElapse(together);
    setInterval(function () {
      timeElapse(together);
    }, 500);

    adjustCodePosition();

  </script>
